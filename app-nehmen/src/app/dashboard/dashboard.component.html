<div class="grid-container">
    <mat-card>
        <mat-card-title>{{ caloriesLeft$ | async }}</mat-card-title>
        <mat-card-content>
            Calories left
        </mat-card-content>
    </mat-card>
    <app-add-entry></app-add-entry>
    <mat-card>
        <mat-card-title>Eaten Stuff</mat-card-title>
        <mat-card-content>
            <mat-list role="list">
                <mat-list-item
                    role="listitem"
                    *ngFor="let entry of (entries$ | async)"
                    (click)="onEntryClick(entry)"
                    >{{ entry.calories }} - {{ entry.description }}
                </mat-list-item>
            </mat-list>
        </mat-card-content>
    </mat-card>
</div>
