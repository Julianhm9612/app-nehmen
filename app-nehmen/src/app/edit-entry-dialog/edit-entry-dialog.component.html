<form [formGroup]="entryForm" novalidate>
    <h1 nat-dialog-title>Edit Entry</h1>
    <div mat-dialog-content>
        <div class="row">
            <div class="col">
                <mat-form-field class="full-width">
                    <input
                        matInput
                        placeholder="Calories..."
                        formControlName="calories"
                    />
                    <mat-error
                        *ngIf="
                            entryForm.controls['calories'].hasError('required')
                        "
                    >
                        Calories <strong>required</strong>
                    </mat-error>
                    <mat-error
                        *ngIf="
                            entryForm.controls['calories'].hasError('pattern')
                        "
                    >
                        Numbers <strong>only</strong>
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="col">
                <mat-form-field class="full-width">
                    <input
                        matInput
                        placeholder="Descriptions..."
                        formControlName="description"
                    />
                    <mat-error
                        *ngIf="
                            entryForm.controls['description'].hasError(
                                'required'
                            )
                        "
                    >
                        Description <strong>required</strong>
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
    </div>
    <div mat-dialog-actions>
        <button
            mat-flat-button
            color="primary"
            type="submit"
            [disabled]="entryForm.invalid"
            (click)="onSubmit()"
        >Save
        </button>
        <button
            mat-flat-button
            type="submit"
            [disabled]="entryForm.invalid"
            (click)="onClone()"
        >Clone
        </button>
        <button
            mat-flat-button
            type="button"
            (click)="onCancel()"
        >Cancel
        </button>
        <button
            mat-flat-button
            color="warn"
            type="button"
            (click)="onDelete()"
        >Delete
        </button>
    </div>
</form>
